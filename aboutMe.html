<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>About Me</title>
        <style>
            :root {
                --primary-color: #2c3e50;
                --secondary-color: #3498db;
                --text-color: #333;
            }

            .profile-img {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                margin: 20px auto;
                display: block;
                object-fit: cover;
                transition: transform 0.3s;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            }

            .profile-img:hover {
                transform: scale(1.05);
            }

            .main-content {
                margin-bottom: 80px;
                opacity: 0;
                transform: translateY(20px);
                animation: fadeIn 0.8s ease forwards;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            body {
                font-family: "Segoe UI", Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f9fa;
                color: var(--text-color);
                line-height: 1.6;
            }

            header {
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                color: white;
                text-align: center;
                padding: 2rem;
                position: relative;
                overflow: hidden;
            }

            header h1 {
                margin: 0;
                font-size: 2.5rem;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
                border-radius: 10px;
                margin-top: -20px;
            }

            h2 {
                color: var(--primary-color);
                border-bottom: 2px solid var(--secondary-color);
                padding-bottom: 5px;
                transition: color 0.3s;
            }

            .skill-bar {
                background-color: #ecf0f1;
                height: 20px;
                border-radius: 10px;
                margin: 10px 0;
                overflow: hidden;
            }

            .skill-progress {
                height: 100%;
                background: linear-gradient(
                    90deg,
                    var(--secondary-color),
                    var(--primary-color)
                );
                transition: width 1s ease-in-out;
                width: 0;
            }

            .interest-item {
                background-color: #ecf0f1;
                margin: 10px 0;
                padding: 15px;
                border-radius: 8px;
                transition:
                    transform 0.3s,
                    box-shadow 0.3s;
                cursor: pointer;
            }

            .interest-item:hover {
                transform: translateX(10px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                background-color: var(--secondary-color);
                color: white;
            }

            footer {
                text-align: center;
                padding: 1rem;
                background: linear-gradient(
                    135deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                color: white;
                width: 100%;
                margin-top: 2rem;
            }

            .theme-switch {
                position: fixed;
                top: 20px;
                right: 20px;
                cursor: pointer;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div class="theme-switch" onclick="toggleTheme()">🌙</div>

        <header>
            <h1>Hi, I'm Patrick!</h1>
            <img src="photo.JPG" alt="Patrick's Photo" class="profile-img" />
        </header>

        <div class="container main-content">
            <section>
                <h2>About Me</h2>
                <p id="typing-text"></p>
            </section>

            <section>
                <h2>Skills</h2>
                <div class="skill-item">
                    <p>Web Development</p>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="90"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <p>Data Science</p>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="85"></div>
                    </div>
                </div>
                <div class="skill-item">
                    <p>Problem Solving</p>
                    <div class="skill-bar">
                        <div class="skill-progress" data-progress="95"></div>
                    </div>
                </div>
            </section>

            <section>
                <h2>My Interests</h2>
                <div class="interest-item" onclick="location.href='/game'">
                    🎮 Coding and Gaming (Try my Snake Game!)
                </div>
                <div class="interest-item">📚 Reading Sci-Fi Novels</div>
                <div class="interest-item">💻 Exploring New Technologies</div>
            </section>

            <section>
                <h2>Get in Touch</h2>
                <p>
                    Want to connect? Feel free to
                    <a href="mailto:patrick.mao1227@gmail.com">email me</a>
                    anytime!
                </p>
            </section>
        </div>

        <footer>
            <p>&copy; 2025 Patrick. All rights reserved.</p>
        </footer>

        <script>
            // Typing effect
            const text =
                "Hello! I'm Patrick, a web developer passionate about creating fun projects. I enjoy learning new things and sharing what I know with others. Welcome to my little corner of the internet!";
            let index = 0;
            const typingElement = document.getElementById("typing-text");

            function typeText() {
                if (index < text.length) {
                    typingElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeText, 50);
                }
            }

            // Animate skill bars
            function animateSkills() {
                const skills = document.querySelectorAll(".skill-progress");
                skills.forEach((skill) => {
                    const progress = skill.getAttribute("data-progress");
                    skill.style.width = progress + "%";
                });
            }

            // Theme toggle
            function toggleTheme() {
                const root = document.documentElement;
                const themeSwitch = document.querySelector(".theme-switch");

                if (
                    root.style.getPropertyValue("--primary-color") === "#2c3e50"
                ) {
                    root.style.setProperty("--primary-color", "#34495e");
                    root.style.setProperty("--secondary-color", "#2980b9");
                    root.style.setProperty("--text-color", "#fff");
                    document.body.style.backgroundColor = "#1a1a1a";
                    themeSwitch.textContent = "☀️";
                } else {
                    root.style.setProperty("--primary-color", "#2c3e50");
                    root.style.setProperty("--secondary-color", "#3498db");
                    root.style.setProperty("--text-color", "#333");
                    document.body.style.backgroundColor = "#f8f9fa";
                    themeSwitch.textContent = "🌙";
                }
            }

            // Initialize animations
            document.addEventListener("DOMContentLoaded", () => {
                typeText();
                animateSkills();
            });
        </script>
    </body>
</html>
