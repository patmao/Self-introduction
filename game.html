<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="exitButton">Exit</button>
    <button id="replayButton" style="display:none;">Replay</button>


    <script>
        // Get canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const exitButton = document.getElementById('exitButton');
        const replayButton = document.getElementById('replayButton');

        // Grid size and tile size (20x20 grid)
        const gridSize = 20;
        const tileSize = canvas.width / gridSize;

        // Snake initial position and properties
        let snake = [
            { x: 10, y: 10 } // Starting position (middle of grid)
        ];
        let dx = 0; // Direction x
        let dy = 0; // Direction y

        // Food initial position
        let food = {
            x: Math.floor(Math.random() * gridSize),
            y: Math.floor(Math.random() * gridSize)
        };

        // Game variables
        let score = 0;
        let gameOver = false;

        // Draw the game board
        function drawGame() {
            // Move snake
            if (!gameOver) {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };
                snake.unshift(head);

                // Check if snake ate food
                if (head.x === food.x && head.y === food.y) {
                    score += 1;
                    food = {
                        x: Math.floor(Math.random() * gridSize),
                        y: Math.floor(Math.random() * gridSize)
                    };
                } else {
                    snake.pop(); // Remove tail if no food eaten
                }

                // Check collision with walls
                if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                    gameOver = true;
                }

                // Check collision with self
                for (let i = 1; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver = true;
                    }
                }
            }

            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = 'green';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize - 2, tileSize - 2);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize - 2, tileSize - 2);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);

            // Game over message
            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 80, canvas.height / 2);

                // Draw replay button
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(canvas.width / 2 - 60, canvas.height / 2 + 20, 120, 40);
                ctx.fillStyle = 'white';
                ctx.fillText('Replay', canvas.width / 2 - 35, canvas.height / 2 + 45);
                replayButton.style.display = 'block';
                return; // Stop the game loop
            }
            replayButton.style.display = 'none';
            // Continue game loop
            setTimeout(drawGame, 100); // Adjust speed (lower = faster)
        }

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        });

        // Start the game
        drawGame();


        exitButton.addEventListener('click', () => {
            window.location.href = '/'; // Redirect to home page
        });

        replayButton.addEventListener('click', () => {
            location.reload();
        });
    </script>
</body>
</html>
